<div class="container">
    <h1>Lista de usuÃ¡rios</h1>
    <table class="table table-hover">
            <thead>
              <th>ID</th>
              <th>First name</th>
              <th>Last name</th>
              <th>E-mail</th>
              <th>Avatar</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <!-- <img [src]="user.avatar"> -->
                  <!-- Estamos trabalhando com o atributo passado no componente -->
                  <app-image [url]="user.avatar"></app-image>
                </td>
              </tr>
            </tbody>
          </table>
          
</div>
